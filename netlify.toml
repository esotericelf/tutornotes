[build]
  # Build command
  command = "npm run build"

  # Publish directory
  publish = "build"

  # Environment variables
  [build.environment]
    NODE_VERSION = "18"
    NPM_VERSION = "9"

# Redirects for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Content-Security-Policy = "default-src 'self' http: https: data: blob: 'unsafe-inline'"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Functions (if needed later)
[functions]
  directory = "netlify/functions"

# Edge functions (if needed later) - commented out until needed
# [[edge_functions]]
#   path = "/api/*"
#   function = "api"

# Secrets scanning configuration
[secrets_scanning]
  # These are expected environment variables for React apps
  omit_keys = [
    "REACT_APP_SUPABASE_ANON_KEY",
    "REACT_APP_SUPABASE_URL"
  ]